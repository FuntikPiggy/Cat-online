volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:14.0
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: funtikpiggy/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
  frontend:
    image: funtikpiggy/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: funtikpiggy/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/staticfiles/
      - media:/media
